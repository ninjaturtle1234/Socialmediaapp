<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Sosh Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }

        #msg {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Register yourself here.</h2>
    <form>
        <label for="user_name">Username</label>
        <input type="text" id="user_name" placeholder="User Name" onchange="handleInput(event)" required>
        
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="First Name" onchange="handleInput(event)" required>
        
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="Last Name" onchange="handleInput(event)" required>
        
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" onchange="handleInput(event)" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" onchange="handleInput(event)" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" onchange="handleInput(event)" required>
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" onchange="handlePass(event)" required>
        
        <p id="msg"></p>
        <button id="registerBtn" onclick="register(event)" disabled>REGISTER</button>
    </form>

    <br>
    <p>If you are already registered, <a href="login.html">login here</a></p>

    <script src="register.js"></script>
</body>
</html>
