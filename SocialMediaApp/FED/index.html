<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosh Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 30px;
        }

        div {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #loginBtn {
            background-color: #007BFF;
            color: white;
        }

        #loginBtn:hover {
            background-color: #0056b3;
        }

        #signUpBtn {
            background-color: #28a745;
            color: white;
        }

        #signUpBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to Social Media App - Sosh Me</h1>

    <div>
        <button id="loginBtn" onclick="login()">Login</button>
        <button id="signUpBtn" onclick="signup()">Sign Up</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
