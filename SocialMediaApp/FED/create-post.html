<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #007BFF;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 500px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        hr {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body onload="validateToken()">
    <h3>Create a new Post</h3>
    <button onclick="logout()" style="width: 100%; padding: 10px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>

    <hr>
    <br>
    <form>
        <label for="title">Title</label>
        <input type="text" placeholder="title" id="title" onchange="handleInput(event)" required>
        
        <label for="content">Content</label>
        <textarea placeholder="content" id="content" onchange="handleInput(event)" required></textarea>
        
        <label for="date">Created On :</label>
        <input type="date" id="created_On" onchange="handleInput(event)" required>
        
        <label for="author">Author</label>
        <input type="text" placeholder="author name" id="author" onchange="handleInput(event)" required>
        
        <label for="category">Category</label>
        <select id="category" onchange="handleInput(event)" required>
            <option value="select">Select Category</option>
            <option value="movie">Movie</option>
            <option value="song">Song</option>
            <option value="web-series">Web Series</option>
            <option value="games">Games</option>
            <option value="news">News</option>
            <option value="tourist-places">Tourist Places</option>
        </select>
        
        <button onclick="createPost(event)">Create Post</button>
    </form>

    <script src="logout.js"></script>
    <script src="create-post.js"></script>
</body>
</html>
